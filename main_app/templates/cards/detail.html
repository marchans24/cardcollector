{% extends 'base.html' %}
{% block content %}

<h1>Card Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ card.name }}</span>
    <p>Make: {{ card.make }}</p>
    <p>Value: {{ card.value }}</p>
    <p>Year: {{ card.year }}</p>
    
    
  </div>
</div>

{% endblock %}
