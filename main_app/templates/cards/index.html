{% extends 'base.html' %}
{% block content %}

<h1>Card List</h1>

{% for card in cards %}
<a href="/cards/{{ card.id }}">
  <div class="card">
      <div class="card-content">
        <span class="card-title">{{ card.name }}</span>
        <p>Make: {{ card.make }}</p>
        <p>Value: {{ card.value }}</p>
        <p>Year: {{ card.year }}</p>
      </div>
  </div>
</a>
{% endfor %}

{% endblock %}
