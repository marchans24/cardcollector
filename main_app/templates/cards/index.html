{% extends 'base.html' %}
{% block content %}

<h1>Card List</h1>

{% for card in index %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ card.name }}</span>
      <p>Make: {{ card.make }}</p>
      <p>Value: {{ card.value }}</p>
      {% if card.age > 0 %}
        <p>Age: {{ card.age }}</p>
      {% else %}
        <p>Age: Rookie</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
